<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Plans</title>
    <style>
        /* CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #333;
        }

        #selected-plan {
            font-weight: bold;
        }

        #pay-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        #pay-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <h1>One-Time Payment Plan</h1>
    <p>Access Forever</p>
    <p>Price: $50.00</p>
    <button id="pay-button">Pay with PayPal</button>

    <!-- Include the PayPal JavaScript SDK (client-id should be your actual client ID) -->
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID"></script>
    <script>
        // Function to handle the payment process
        function handlePayment() {
            // You can add payment processing logic here using the PayPal SDK
            // After a successful payment, you can redirect the user to another page
            alert('Payment completed. Redirecting to the index page.');
            window.location.href = "index.html"; // Redirect to the index page
        }

        // Add a click event listener to the payment button
        document.getElementById('pay-button').addEventListener('click', handlePayment);
    </script>
</body>
</html>
