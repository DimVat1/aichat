<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="logo.png">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo">
        </div>
        <div class="chat-container">
            <div class="chat-box" id="chat-box"></div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type a message...">
                <button id="send-button">Send</button>
                <button id="google-mode-button">🔍</button>
                 <button id="voice-button">🎙️</button>
                <button id="generate-image-button">🖼️</button>
                <button id="gpt3-mode-button">🤖</button>
               <button id="android-button">Download Android App</button>
               <button id="reset-button">↩️ Reset Chat</button>
         </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
