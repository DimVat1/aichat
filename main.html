<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="logo.png">
    <title>Chatbot</title>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Chatbot</div>
        <div class="chat-sections">
            <div class="chat-box" id="chat-box"></div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type a message...">
                <button id="send-button">Send</button>
                <button id="google-mode-button">Google</button>
                <button id="gpt3-mode-button">GPT-3</button>
                <button id="voice-button">üéôÔ∏è</button>
                <button id="reset-button">Reset</button>
                <button id="secret-button" style="display: none;"></button> <!-- Add this secret button -->
            </div>
        </div>
        <!-- Command list hidden by default -->
        <div class="command-list" id="command-list">
            <h3>Available Commands:</h3>
            <ul>
                <li><strong>help</strong> - Display available commands</li>
                <li><strong>party</strong> - Activate party mode (background color changes)</li>
                <li><strong>stop</strong> - Stop party mode and revert to normal background</li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // ... (your existing code)

            let secretButtonClickCount = 0;

            const secretButton = document.getElementById("secret-button");

            secretButton.addEventListener("click", function () {
                secretButtonClickCount++;

                if (secretButtonClickCount === 3) {
                    alert("You found it! The secret button");
                    secretButtonClickCount = 0; // Reset the count
                }
            });

            // Show the secret button only for PC users
            if (window.innerWidth >= 768) {
                secretButton.style.display = "block";
            }
        });
    </script>
</body>
</html>
