

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <title>Chatbot</title>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Chatbot</div>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will be displayed here -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button id="send-button">Send</button>
            <button id="google-mode-button">Google Mode</button>
            <button id="gpt3-mode-button">GPT-3 Mode</button>
            <button id="voice-button">Voice</button>
            <button id="android-button">Download Android App</button>
            <button id="generate-image-button">Generate Image</button>
        </div>
    </div>

    <div class="circular-cursor" id="circular-cursor"></div>

    <script src="script.js"></script>
</body>
</html>

</html>
