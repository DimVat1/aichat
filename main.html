<head>

<body> 
    <div class="chat-container"> 
        <div class="chat-header">Chatbot</div> 
        <div class="chat-sections">
        <div class="chat-box" id="chat-box"></div> 
        <div class="chat-input"> 
            <input type="text" id="user-input" placeholder="Type a message..."> 
            <button id="send-button">Send</button> 
            <button id="google-mode-button">Google</button> 
            <button id="gpt3-mode-button">GPT-3</button> 
            <button id="voice-button">üéôÔ∏è</button> 
            <button id="reset-button">Reset</button>
        </div> 
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
    <script src="script.js"></script> 
       <script>    // Check if the screen width is greater than 600px (typical phone width)
    const isMouseTrackingEnabled = window.innerWidth > 600;

    if (isMouseTrackingEnabled) {
        const circularCursor = document.createElement("div");
        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener("mousemove", function (e) {
            mouseX = e.clientX;
            mouseY = e.clientY;

            circularCursor.style.left = mouseX + "px";
            circularCursor.style.top = mouseY + "px";
        });

        chatBox.appendChild(circularCursor);
        circularCursor.classList.add("circular-cursor");
    }</script>   
</body> 
</html>
