<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
   <link rel="icon" type="image/x-icon" href="logo.png">
</head>
<body>
    <div class="container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
        <div class="buttons">
            <button id="google-mode-button">Google Mode</button>
            <button id="gpt3-mode-button">GPT-3 Mode</button>
            <button id="voice-button">üéôÔ∏è</button>
            <button id="generate-image-button">Generate Image</button>
            <button id="android-button">Download APK</button>
        </div>
        <div class="cursor" id="cursor"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
