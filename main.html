<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="logo.png">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo">
        </div>
        <div class="chat-container">
            <div class="chat-box" id="chat-box"></div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type a message...">
                <button id="send-button">➡️</button>
                <button id="google-mode-button">🌐</button>
                <button id="voice-button">🎙️</button>
                <button id="wikipedia-button">📚 Wikipedia</button>
                <button id="android-button">📱 Download Android App</button>
                <button id="generate-image-button">🖼️</button>
            </div>
        </div>
        <div class="bottom-links">
            <a href="https://www.instagram.com/vatistasdimitris/" target="_blank">Instagram</a>
            <a href="https://linkr.bio/dimitrisvatistas" target="_blank">Website</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
