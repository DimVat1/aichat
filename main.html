

<!DOCTYPE html>
<html lang="en">

            <button id="send-button">Send</button>
            <button id="google-mode-button">Google</button>
            <button id="gpt3-mode-button">GPT-3</button>
            <button id="voice-button">üéôÔ∏è</button> <!-- Voice button with microphone emoji -->

    </div>
    <script src="script.js"></script>
</body>
</html>
